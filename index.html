<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
	<title>Palette</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div>
	<header>HEADER</header>
	<main>MAIN</main>
	<footer>FOOTER</footer>
</div>

<aside>ASIDE</aside>

<script type="module">

import { ColorSelector } from "./color-selector.mjs";
import { Palette } from "./palette.mjs";

let palette = new Palette(document.querySelector("aside"));

let options =
	{
	element: document.documentElement,
	palette: palette,
	saturation:
		{
		step: 1,
		alt: 10
		}
	};

//let selector = new ColorSelector(document.querySelector("main"));
let selector = new ColorSelector(document.documentElement);

selector.addEventListener("select", e =>
	{
	palette.c(e.color);
	});

</script>

</body>
</html>
